<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-do JavaScript</title>
    <link rel="stylesheet" href="css/main.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    
</head>
<body>
   <div id="tasks-containers">
    <div id="tasks-header">
        <h2>Salve sua proxima tarefa:</h2>
        <form action="#" id="add-task-form">
            <input type="text"  id="task-title" placeholder="O que voce vai fazer hoje?">
            <button id="add-btn" type="submit">
               <ion-icon name="add-outline"></ion-icon>
            </button>

        </form>
    </div>
    <div id="task-list-container">
        <h2>Estas s√£o as suas tarefas :</h2>
        <ul id="task-list">
            <li class="task-box template hide">
                <span class="task-title"></span>
                <ion-icon class="done-btn" name="checkmark-outline"></ion-icon>
                <ion-icon class="remove-btn" name="close-outline"></ion-icon>
            </li>
        </ul>
    </div>
</div>




    <script src="js/script.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
</body>
</html>
